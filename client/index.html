<div class="dashboard-container">
  <div class="fuel-quote-form">
    <h2>Fuel Quote Form</h2>
    <form id="fuel_quote_form">
      <ul>
        <li>
          <label for="gallons" >Gallons:</label>
          <input type="number" id="gallons" name="gallon_input">
        </li>
        <li>
          <label for="delivery_address" >Delivery Address:</label>
          <input type="address" id="delivery_address" name="delivery_address_input1" value="" readonly>
        </li>
        <li>
          <label for="delivery_address2" >Delivery Address 2:</label>
          <input type="address2" id="delivery_address2" name="delivery_address_input2" value="200" readonly>
        </li>
        <li>
          <label for="city" >City:</label>
          <input type="text" id="city" name="city_input" value="Houston" readonly>
        </li>
        <li>
          <label for="state" >State:</label>
          <input type="text" id="state" name="state_input" value="TX" readonly>
        </li>
        <li>
          <label for="zip_code">Zip code:</label>
          <input type="text" id="zip_code" name="zip_code_input" value="77004" readonly>
        </li>
        <li>
          <label for="delivery_date">Delivery date:</label>
          <input type="date" id="delivery_date" name="delivery_date_input">
        </li>
        <li><input type="submit" id="getquote" value="Get Quote" onclick="getFuelQuote()">
          <script type="text/javascript">
            function buttonstate(){
              $("input").each(function(){
                $('#getquote').attr('disbaled', 'disabled');
                if($(this).val() == "") return false;
                $('#getquote').attr('disabled', '');
              })
            }

            $(function(){
              $('#getquote').attr('disabled', 'disabled');
              $('input').change(buttonState);
            })
            
            </script></li>
        <li class="button">
          <button type="button" onclick="submitFuelForm()" value="Submit Quote">Submit Quote</button>
        </li>
      </ul>
    </form>
  </div>
  
  <div class="fuel-quote-result">
    <h2>Fuel Quote Result</h2>
    <ul>
      <li>
        Price: <p style="font-weight: bold;">$200</p>
      </li>
      <li>
        Shipping: <p style="font-weight: bold;">$25</p>
      </li>
      <li>
        Tax: <p style="font-weight: bold;">$30</p>
      </li>
      <li>
        Total: <p style="font-weight: bold;">$250</p>
      </li>
    </ul>
  </div>
