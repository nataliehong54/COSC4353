<!DOCTYPE html>
<html lang="en">
<head>
   <script defer src = "../script/Profile_Management_Form.js"></script>
   <!--<script defer src = "/server/app.js"></script>-->
   <link rel = "stylesheet" href = "../styling/Profile_Management_Form.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management Form</title>
    <style>
       body {
          padding: 25x;
       }
    </style>
</head>
<body>
   <div id = "error"></div>
   <div id="user_info"></div>

   <div id="sendmongo"></div>

   <!--<form id = "form" action ="/send_data" method ="POST" class = "form" http://localhost:5000/sendmongo >-->
<form id = "form" method ="GET" class = "form">
      <div class ="Form_Title">Manage your profile</div>

     <div class = "form__item">
        <label class = "form__label" for = "Full Name">Full Name</label>
        <input class= "form__input" id = "Full Name" name = "Full Name" type = "text" placeholder = "e.g. Justin Do" maxlength = "50">
     </div>

     <div class = "form__item">
        <label class = "form__label" for = "Address 1">Address 1</label>
        <input class ="form__input" id = "Address 1" name = "Address 1" type = "text" maxlength ="100" >
     </div>

     <div class = "form__item">
        <label class = "form__label" for = "Address 2">Address 2 (optional)</label>
        <input class = "form__input" id = "Address 2" name = "Address 2" type = "text" maxlength = "100">
     </div>

     <div class = "form__item">
        <label class = "form__label" for = "City">City</label>
        <input class = "form__input form__input--small" id = "City" name = "City" type = "text" maxlength = "100">
     </div>

   <div class = "form__item">
      <label class = "form__label" for = "State">State</label>
      <select class = "cust_button" name = "State" id = "State">
         <option value = "AK">AK</option>
         <option value = "AL">AL</option>
         <option value = "AR">AR</option>
         <option value = "AZ">AZ</option>
         <option value = "CA">CA</option>
         <option value = "CO">CO</option>
         <option value = "CT">CT</option>
         <option value = "DE">DE</option>
         <option value = "FL">FL</option>
         <option value = "GA">GA</option>
         <option value = "HI">HI</option>
         <option value = "IA">IA</option>
         <option value = "ID">ID</option>
         <option value = "IL">IL</option>
         <option value = "IN">IN</option>
         <option value = "KS">KS</option>
         <option value = "KY">KY</option>
         <option value = "LA">LA</option>
         <option value = "MA">MA</option>
         <option value = "MD">MD</option>
         <option value = "ME">ME</option>
         <option value = "MI">MI</option>
         <option value = "MN">MN</option>
         <option value = "MO">MO</option>
         <option value = "MS">MS</option>
         <option value = "MT">MT</option>
         <option value = "NC">NC</option>
         <option value = "ND">ND</option>
         <option value = "NE">NE</option>
         <option value = "NH">NH</option>
         <option value = "NJ">NJ</option>
         <option value = "NM">NM</option>
         <option value = "NV">NV</option>
         <option value = "NY">NY</option>
         <option value = "OH">OH</option>
         <option value = "OK">OK</option>
         <option value = "OR">OR</option>
         <option value = "PA">PA</option>
         <option value = "RI">RI</option>
         <option value = "SC">SC</option>
         <option value = "SD">SD</option>
         <option value = "TN">TN</option>
         <option value = "TX">TX</option>
         <option value = "UT">UT</option>
         <option value = "VA">VA</option>
         <option value = "VT">VT</option>
         <option value = "WA">WA</option>
         <option value = "WI">WI</option>
         <option value = "WV">WV</option>
         <option value = "WY">WY</option>
      </select>
   </div>
    
     <div class = "form__item">
        <label class = "form__label" for = "Zipcode">Zipcode</label>
        <input class = "form__input form__input--small" id = "Zipcode" name = "Zipcode" type = "text" placeholder = "XXXXX" maxlength ="9">
     </div>
     
      <button type ="submit" onclick = "validate()">Save</button>
      <a href="../index.html">
         <button type ="button">Homepage</button>
      </a>
      
    </form>
</body>
</html>
